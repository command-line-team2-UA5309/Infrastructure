---
- name: "Set up application VM"
  hosts: apps
  become: true
  vars_files:
    - group_vars/consul.yml
    - group_vars/apps.yml

  tasks:
    - name: System update
      ansible.builtin.apt:
        update_cache: true

    - name: Install packages
      ansible.builtin.apt:
        name:
          - git
          - python3-venv
          - python3-dev
          - libpq-dev
          - build-essential
          - nginx
          - unzip
        state: present

    - name: Create resolve.conf.d directory
      ansible.builtin.file:
        path: "/etc/systemd/resolved.conf.d"
        state: directory
        mode: '0755'
        owner: "root"
        group: "root"
      notify: Restart systemd-resolved

    - name: Create systemd-resolved config file
      ansible.builtin.copy:
        src: files/consul.conf
        dest: "/etc/systemd/resolved.conf.d/consul.conf"
        mode: "0644"
        owner: "root"
        group: "root"
      notify: Restart systemd-resolved

    - name: Create consul group
      ansible.builtin.group:
        name: "{{ consul_user }}"
        system: true

    - name: Create consul user
      ansible.builtin.user:
        name: "{{ consul_user }}"
        group: "{{ consul_user }}"

    - name: Create consul directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: "{{ consul_user }}"
        group: "{{ consul_user }}"
        mode: "0755"
      loop:
        - "{{ consul_config_dir }}"
        - "{{ consul_data_dir }}"

    - name: Download and unarchive the Consul binary
      ansible.builtin.unarchive:
        src: "https://releases.hashicorp.com/consul/{{ consul_version }}/consul_{{ consul_version }}_linux_amd64.zip"
        dest: "{{ consul_bin_dir }}/"
        remote_src: true
        owner: "{{ consul_user }}"
        group: "{{ consul_user }}"
        mode: "0755"
      notify: Restart consul

    - name: Create Consul configuration file
      ansible.builtin.template:
        src: templates/consul-agent-config.hcl.j2
        dest: "{{ consul_config_dir }}/agent-config.hcl"
        owner: "{{ consul_user }}"
        group: "{{ consul_user }}"
        mode: "0644"
      notify: Restart consul

    - name: Create consul service config file
      ansible.builtin.copy:
        src: files/bird-app.hcl
        dest: "{{ consul_config_dir }}/bird-app.hcl"
        owner: "{{ consul_user }}"
        group: "{{ consul_user }}"
        mode: "0644"
      notify: Restart consul

    - name: Create Consul systemd service file
      ansible.builtin.template:
        src: templates/consul.service.j2
        dest: /etc/systemd/system/consul.service
        owner: "{{ consul_user }}"
        group: "{{ consul_user }}"
        mode: "0644"
      notify: Restart consul

    - name: Enable and start consul service
      ansible.builtin.systemd:
        name: consul.service
        enabled: true
        state: started
        daemon_reload: true

    - name: Clone repo
      ansible.builtin.git:
        repo: "{{ repo_url }}"
        dest: "{{ app_dir }}"
        version: "main"
        update: true
      become: true
      become_user: "{{ user }}"

    - name: Install dependencies into virtualenv
      ansible.builtin.pip:
        requirements: "{{ app_dir }}/requirements.txt"
        virtualenv: "{{ app_dir }}/venv"
        virtualenv_command: python3 -m venv
      become: true
      become_user: "{{ user }}"

    - name: Create .env file
      ansible.builtin.template:
        src: templates/app.env.j2
        dest: "{{ app_dir }}/.env"
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: '0600'
      notify: Restart gunicorn

    - name: Create gunicorn systemd service
      ansible.builtin.template:
        src: templates/gunicorn-{{ app_name }}.service.j2
        dest: "/etc/systemd/system/{{ app_name }}.service"
        mode: "0644"
      notify: Restart gunicorn

    - name: Enable and start gunicorn service
      ansible.builtin.systemd:
        name: "{{ app_name }}"
        enabled: true
        state: started

    - name: Create nginx site config
      ansible.builtin.template:
        src: templates/nginx-{{ app_name }}.j2
        dest: "/etc/nginx/sites-available/{{ app_name }}"
        mode: "0644"
      notify: Restart nginx

    - name: Enable nginx site
      ansible.builtin.file:
        src: "/etc/nginx/sites-available/{{ app_name }}"
        dest: "/etc/nginx/sites-enabled/{{ app_name }}"
        state: link
      notify: Restart nginx

    - name: Remove default nginx config
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify: Restart nginx


  handlers:
    - name: Restart gunicorn
      ansible.builtin.systemd:
        # The name of the system service is the same
        # as the name of the application - app_name
        name: "{{ app_name }}"
        state: restarted
        daemon_reload: true

    - name: Restart nginx
      ansible.builtin.service:
        name: nginx
        state: restarted

    - name: Restart systemd-resolved
      ansible.builtin.service:
        name: systemd-resolved
        state: restarted

    - name: Restart consul
      ansible.builtin.systemd:
        name: consul.service
        state: restarted
